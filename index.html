<!DOCTYPE html>
<html>
<head>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>
  <style>
    #videoElement {
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body style="background-color: rgb(133, 255, 214);">
  
  <div class="container-fluid d-flex align-items-center justify-content-center flex-column vh-100">

    <span class="fs-4 fw-semibold mb-4">Cuando necesites saber que es lo mas maravilloso que conozco ❤</span>

    <video autoplay="true" id="videoElement"></video>

    <span class="fs-4 fw-semibold mt-4">Haria lo que fuera por tenerlo ❤</span>
  </div>

  <script>
    // Acceder a la cámara frontal en un dispositivo móvil
    var constraints = { video: { facingMode: 'user' } };

    // Verificar si el dispositivo es un móvil
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Obtener el flujo de la cámara según las restricciones
    function getCameraStream(constraints) {
      if (isMobile) {
        constraints.video = { facingMode: { exact: 'user' } };
      }
      return navigator.mediaDevices.getUserMedia(constraints);
    }

    // Mostrar el flujo de la cámara en el elemento de vídeo
    function showCameraStream() {
      getCameraStream(constraints)
        .then(function(stream) {
          var videoElement = document.getElementById('videoElement');
          videoElement.srcObject = stream;
        })
        .catch(function(error) {
          console.error('Error al acceder a la cámara: ', error);

          // Intentar obtener el flujo de la cámara sin restricciones
          constraints = { video: true };
          getCameraStream(constraints)
            .then(function(stream) {
              var videoElement = document.getElementById('videoElement');
              videoElement.srcObject = stream;
            })
            .catch(function(error) {
              console.error('No se pudo acceder a la cámara: ', error);
            });
        });
    }

    showCameraStream();
  </script>
   <script
   src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
   integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
   crossorigin="anonymous"
 ></script>
 <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
   integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
   crossorigin="anonymous"
 ></script>
</body>
</html>
