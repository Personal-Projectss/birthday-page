    <style>
      /* Estilos para el contenedor de la palabra */

  <body>
    <!-- Contenedor para la palabra -->
    <div

    ></div>

    <!-- Script para mostrar las palabras cada 5 segundos -->
    <script>
      // Array con las palabras a mostrar
      const palabras = [
        "Hola",
        "Como",
        "Estas? üòä",
        "Hace",

        "Que",

        "y",

        "YYYYY",

        "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",
        "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",

        "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",
        "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",

      ];

      // Array con los colores de fondo disponibles
      const fondos = [
        "#ffcccc",
        "#ccffcc",
        "#ccccff",
        "#ffffcc",
        "#ffccff",
        "#ccffff",
      ];

      // Contador para llevar el control de las palabras mostradas
      let contador = 0;

      // Funci√≥n para mostrar la siguiente palabra y fondo aleatorio
      function mostrarPalabra() {
        // Obtener el elemento del DOM para mostrar la palabra
        const palabraElemento = document.querySelector(".palabra");

        // Mostrar la palabra correspondiente
        palabraElemento.textContent = palabras[contador];

        // Cambiar el fondo aleatorio
        const fondoIndex = Math.floor(Math.random() * fondos.length);
        document.body.style.backgroundColor = fondos[fondoIndex];

        // Aumentar el contador para la siguiente palabra
        contador++;

        // Si ya se han mostrado todas las palabras, reiniciar el contador
        if (contador === palabras.length) {
          contador = 0;
        }
      }

      // Mostrar la primera palabra y fondo al cargar la p√°gina
      mostrarPalabra();

      // Mostrar una palabra nueva y fondo aleatorio cada 5 segundos
      setInterval(mostrarPalabra, 1000);
    </script>
